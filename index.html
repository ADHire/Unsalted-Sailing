<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Project Title -->
    <title>PrepMe</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Font Awesome Glyphicon CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/profile.css">

    <!-- Parse -->
    <script src="//www.parsecdn.com/js/parse-1.6.7.min.js"></script>

</head>

<body ng-app="prepModule"> <!-- Applying prepModule to the body -->
	
	<ng-view></ng-view> <!-- ng-View and ng-Route working together to display views -->
	
	<!-- Basic mock up for demonstrating our links and flow of the navigation -->
	<div id="menu">
		<button type="button">Three Lines</button>
		<ul>
			<div class="menuProfile">
				<li><a href="#/profile">Profie</a></li>
				<img src="myProfile">
			</div>
			<hr>
			<div class="menuMyPrep">
				<li><a href="#/myPrep">My Prep</a></li>
				<img src="myPrep">
			</div>
			<hr>
			<div class="menuCompanies">
				<li><a href="#/companyInfo">Companies</a></li>
				<img src="myCompany">
			</div>
			<hr>
			<div class="menuCompanies">
				<li><a href="#/companyLists">List of Companies</a></li>
				<img src="myCompany">
			</div>
		</ul>
	</div>


	<!-- JavaScript/JQuery/Angular CDN's -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.min.js"></script>
    <script src="js/prepModule.js"></script>

</body>
</html>
