<div class="addNewCompany">
		<div ng-repeat="company in companies">{{ company.name }} {{company.linked }}</div>
	<input type="text" placeholder="Company"  ng-model="newCompany"></input>
	<a ng-click="addCompany()"><i class="fa fa-plus-circle fa-3x"></i></a>

</div>
